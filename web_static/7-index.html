<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb Clone</title>

        <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>
        <header>
            <div class="logo"></div>

        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Texas, Seattle,...</h4>
                    <ul class="popover">
                        <li class="top-li">Texas
                            <ul>
                                <li>Dallas</li>
                                <li>Houston</li>
                            </ul>
                        </li>
                        <li class="top-li">Seattle
                            <ul>
                                <li>DC</li>
                                <li>Cassanova</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Steam bath, Fast Internet</h4>
                    <ul class="popover">
                        <li>Steam bath</li>
                        <li>Fast Internet</li>
                        <li>Spacious Lounge</li>
                        <li>Master bedroom</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>

                <div class="article-container">
                    <div class="article">
                        <h2>My Home</h2>
                    </div>
                    <div class="article">
                        <h2>Tiny house</h2>
                    </div>
                    <div class="article">
                        <h2>A suite</h2>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p class="f-text">Best School</p>
        </footer>
    </body>
</html>
